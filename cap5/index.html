<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="icon" href="../favicon.icon" type="image/x-icon">
<link rel="stylesheet" href="../styles.css">
<title>IRAC M11 G13 WebRTC App</title>
</head>
<body>

<div id='mainDiv'>
	<h1>Practice 2</h1>
    <h2>Welcome to IRAC M11 Group 13 WebRTC App!!!</h2>
    </div>
    <h3>Group 13 members:</h3>
    <ul>
        <li>Ramón</li>
        <li>Rafa</li>
        <li>Jose María</li>
        <li>Dani</li>
    </ul>

	<table border="1" width="100%">
		<tr>
			<th>
				Local video
			</th>
			<th>
				Chat
			</th>
			<th>
				'Remote' video
			</th>
		</tr>
		<tr>
			<td>
				<video id="localVideo" muted autoplay></video>
			</td>
			<td>
				<div id="chat">

				</div>
			</td>
			<td>
				<video id="remoteVideo" autoplay></video>
			</td>
			</tr>
		<tr>
			<td colspan="2" align="center">
				<textarea rows="4" cols="60" id="dataChannelSend" disabled
			placeholder="This will be enabled once the data channel is up..."></textarea>
			</td>
			<td align="center">
				<button id="sendButton" disabled>Send</button>
			</td>
		</tr>
	</table>
</div>

<script src='/socket.io/socket.io.js'></script>
<script src='js/completeNodeClientWithDataChannel.js'></script>

</body>
</html>
